    <script>
  $(function(){query();});
  //查询所有用户信息
  function query(){
    $.ajax({
      url:'/student/query',
      type:'GET',
      dataType:'json',
      success:function(data){
        var htmlstr="";
        for(var i=0;i<data.length;i++){
          var student = data[i];
          var str = "<tr><td>"+student.id
                    +"</td><td>"+student.studentid
                  +"</td><td>"+student.studentname
                  +"</td><td>"+student.sex
                  +"</td><td>"+student.age
                  +"</td><td>"+student.department
                  +"</td><td>"+student.grade
                  +"</td><td>"+student.phone
                  +"</td><td>"+student.dormitory
              +"</td></tr>"
          htmlstr+=str;
        }
        $("#tbody").html(htmlstr);
      },
      error:function(){
        alert('服务器执行错误！');
      }
    });
  }
    </script>
