<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="" id="getForm">
            <div class="layui-form-item">
                <label class="layui-form-label">宿舍号</label>
                <div class="layui-input-block">
                    <input type="text" name="dormitoryid" id="dormitoryid" required  lay-verify="required" placeholder="请输入要查询的宿舍号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <table class="layui-table" lay-filter="test">
            <thead>
            <tr>
                <th >id</th>
                <th>宿舍号</th>
                <th>层数</th>
                <th>床位</th>
                <th>价格</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //提交
        form.on('submit(formDemo)', function(){
            $.ajax({
                url:'dormitory/get',
                type:'GET',
                data:$("#getForm").serialize(),
                success:function(data){
                    var htmlstr="";
                    var str = "<tr><td>"+data.id
                        +"</td><td>"+data.dormitoryid
                        +"</td><td>"+data.floor
                        +"</td><td>"+data.bed
                        +"</td><td>"+data.price
                        +"</td></tr>"
                    htmlstr+=str;
                    $("#tbody").html(htmlstr);
                },
                error:function(){
                    alert('服务器执行错误！');
                }
            });
            return false;
        });
    });

</script>

</body>

</html>
