      <div class="layui-card">
        <div class="layui-card-body ">
          <button class="layui-btn" onclick="xadmin.open('添加管理员','./admin-admin-add.html',800,600)">

          <table class="layui-table" lay-filter="test">

<script src="/static/build/layui.js"></script>
<script>
  layui.use('laypage', function(){
    $.ajax({
      url:"/admin/getTotalCount",
      type:'get',
      dataType:'json',
      success:function(data){
        var count = data; //得到从服务端获取的count

        layui.use('laypage', function(){
          var laypage = layui.laypage;

          //执行一个laypage实例
          laypage.render({
            elem: 'test1'
            ,count: count //数据总数，从服务端得到
            ,jump: function(obj, first){
              //obj包含了当前分页的所有参数，比如：
              console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
              $.ajax({
                url:'admin/getListByPage?pageNo='+obj.curr+'&pageSize=10',
                type:'GET',
                dataType:'json',
                success:function(data){
                  var htmlstr="";
                  for(var i=0;i<data.length;i++){
                    var admin = data[i];
                    if (admin.issuper == 1){
                      superinfo="超级管理员"
                    }else {superinfo="管理员"};
                    var str = "<tr><td>"+admin.id
                            +"</td><td>"+admin.password
                            +"</td><td>"+superinfo
                            +"</td><td>"+admin.sex
                            +"</td><td>"+admin.age
                            +"</td><td>"+admin.phone
                            +"</td></tr>"
                    htmlstr+=str;
                  }
                  $("#tbody").html(htmlstr);
                },
                error:function(){
                  alert('服务器执行错误！');
                }
              });

              //首次不执行
              if(!first){
                //do something
              }
            }
          });

        });
      }
    })
  })
</script>
