<script>$(function(){query();
});
//查询所有用户信息
function query(){
    $.ajax({
        url:'/dormitory/query',
        type:'GET',
        dataType:'json',
        success:function(data){
            var htmlstr="";
            for(var i=0;i<data.length;i++){
                var dormitory = data[i];
                var str = "<tr><td>"+dormitory.id
                    +"</td><td>"+dormitory.dormitoryid
                    +"</td><td>"+dormitory.floor
                    +"</td><td>"+dormitory.bed
                    +"</td><td>"+dormitory.price
                    +"</td></tr>"
                htmlstr+=str;
            }
            $("#tbody").html(htmlstr);
        },
        error:function(){
            alert('服务器执行错误！');
        }
    });
}
</script>
